version: '3.9'
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ['CMD', 'mongo', '--quiet', '127.0.0.1/test', '--eval', 'db.runCommand({ ping: 1 })']
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 4000
      MONGO_URI: mongodb://admin:password@mongo:27017/nova?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: supersecretaccesskeysupersecretaccesskey
      JWT_REFRESH_SECRET: supersecretrefreshkeysupersecretrefresh
      WEB_ORIGIN: http://localhost:5173
      RECO_MODE: user
      ACCESS_TOKEN_TTL: 15m
      REFRESH_TOKEN_TTL: 7d
      RATE_LIMIT_MAX: '200'
      RATE_LIMIT_WINDOW: '60000'
    ports:
      - '4000:4000'
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:4000/ready']
      interval: 10s
      timeout: 5s
      retries: 5
  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    environment:
      VITE_API_URL: http://api:4000
    ports:
      - '5173:5173'
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:5173']
      interval: 10s
      timeout: 5s
      retries: 5
  mongo-seed:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    command: ["node", "apps/api/dist/scripts/seed.js"]
    depends_on:
      api:
        condition: service_healthy
    restart: 'no'
  reco-cron:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    command: ["node", "apps/api/dist/reco/jobs/precompute.js"]
    environment:
      MONGO_URI: mongodb://admin:password@mongo:27017/nova?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: supersecretaccesskeysupersecretaccesskey
      JWT_REFRESH_SECRET: supersecretrefreshkeysupersecretrefresh
      WEB_ORIGIN: http://localhost:5173
      RECO_MODE: user
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
volumes:
  mongo-data:
