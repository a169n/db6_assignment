openapi: 3.1.0
info:
  title: NovaShop Recommendation API
  version: 1.0.0
  description: |
    REST API powering the NovaShop recommendation platform. Supports authentication, product catalog, interactions, search, and recommendation endpoints.
servers:
  - url: https://api.example.com
    description: Production server
  - url: http://localhost:4000
    description: Local development
security:
  - bearerAuth: []
tags:
  - name: System
  - name: Auth
  - name: Users
  - name: Products
  - name: Interactions
  - name: Recommendations
  - name: Search
paths:
  /health:
    get:
      tags: [System]
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  mongo:
                    type: integer
  /ready:
    get:
      tags: [System]
      summary: Readiness check
      responses:
        '200':
          description: Ready
        '503':
          description: Not ready
  /metrics:
    get:
      tags: [System]
      summary: Metrics snapshot
      responses:
        '200':
          description: Metrics
          content:
            application/json:
              schema:
                type: object
                properties:
                  metricsId:
                    type: string
                  requestCount:
                    type: integer
                  cacheHitRate:
                    type: number
                  recoP95:
                    type: number
  /auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
        '409':
          description: Email already exists
  /auth/login:
    post:
      tags: [Auth]
      summary: Login and receive tokens via httpOnly cookies
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login success
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Invalid credentials
  /auth/refresh:
    post:
      tags: [Auth]
      summary: Refresh access token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: Refreshed
        '401':
          description: Refresh token invalid
  /auth/logout:
    post:
      tags: [Auth]
      summary: Logout and clear cookies
      responses:
        '204':
          description: Logged out
  /me:
    get:
      tags: [Users]
      summary: Current authenticated user
      responses:
        '200':
          description: Current user
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
  /products:
    get:
      tags: [Products]
      summary: List products
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: Paginated products
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      tags: [Products]
      summary: Create product
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductRequest'
      responses:
        '201':
          description: Created product
          content:
            application/json:
              schema:
                type: object
                properties:
                  product:
                    $ref: '#/components/schemas/Product'
        '403':
          description: Forbidden
  /products/{slug}:
    get:
      tags: [Products]
      summary: Get product by slug
      parameters:
        - in: path
          name: slug
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Product
          content:
            application/json:
              schema:
                type: object
                properties:
                  product:
                    $ref: '#/components/schemas/Product'
        '404':
          description: Not found
  /products/{id}:
    patch:
      tags: [Products]
      summary: Update product
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProductRequest'
      responses:
        '200':
          description: Updated product
          content:
            application/json:
              schema:
                type: object
                properties:
                  product:
                    $ref: '#/components/schemas/Product'
        '404':
          description: Not found
  /interactions:
    post:
      tags: [Interactions]
      summary: Record a user interaction
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InteractionRequest'
      responses:
        '201':
          description: Created
        '401':
          description: Unauthorized
  /reco:
    get:
      tags: [Recommendations]
      summary: Personalized recommendations
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: mode
          schema:
            type: string
            enum: [user, item]
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 50
      responses:
        '200':
          description: Recommendations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecommendationResponse'
        '401':
          description: Unauthorized
  /search:
    get:
      tags: [Search]
      summary: Text search with filters
      parameters:
        - in: query
          name: q
          schema:
            type: string
        - in: query
          name: category
          schema:
            type: string
        - in: query
          name: minPrice
          schema:
            type: number
            minimum: 0
        - in: query
          name: maxPrice
          schema:
            type: number
            minimum: 0
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
        - in: query
          name: cursor
          schema:
            type: string
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  nextCursor:
                    type: string
                    nullable: true
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        name:
          type: string
        prefs:
          type: object
          properties:
            categories:
              type: array
              items:
                type: string
            priceRange:
              type: object
              properties:
                min:
                  type: number
                max:
                  type: number
        isAdmin:
          type: boolean
    RegisterRequest:
      type: object
      required: [email, password, name]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
        name:
          type: string
        prefs:
          type: object
    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
        password:
          type: string
    Product:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        slug:
          type: string
        description:
          type: string
        category:
          type: string
        price:
          type: number
        images:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time
    CreateProductRequest:
      type: object
      required: [name, slug, description, category, price]
      properties:
        name:
          type: string
        slug:
          type: string
        description:
          type: string
        category:
          type: string
        price:
          type: number
        images:
          type: array
          items:
            type: string
    UpdateProductRequest:
      allOf:
        - $ref: '#/components/schemas/CreateProductRequest'
    InteractionRequest:
      type: object
      required: [productId, type]
      properties:
        productId:
          type: string
        type:
          type: string
          enum: [view, like, purchase]
    RecommendationResponse:
      type: object
      properties:
        products:
          type: array
          items:
            type: object
            properties:
              product:
                $ref: '#/components/schemas/Product'
              score:
                type: number
              reason:
                type: string
